<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX</title>
</head>
<body>
    <div id= 'root'></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
  

    <script type ="text/babel">

            ReactDOM.render(
            <form>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Exemplo: Eduardo" required></input>
                <button type="submit" style={{background: "green"}}>Enviar</button>
                <button type="submit" style={{background: "red"}}>Cancelar</button>
            </form>,
            document.querySelector("#root")
        );


    </script>

</body>
</html>
